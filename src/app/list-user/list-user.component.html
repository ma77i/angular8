<div class="row alt-min container-fluid">
  <div *ngIf="peliculas">
    <div class="col-12 col-sm-12 col-md-6">
      <a routerLink="/add" class="btn btn-success" routerLinkActive="active">Agregar Pelicula</a>
  </div>

 
    <table id="prestaciones" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Director</th>
          <th>Género</th>
          <th>Año Estreno</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of peliculas">

          <td> {{item.nombre}} </td>
          <td> {{item.director}}</td>
          <td> {{item.clasificacion}} </td>
          <td> {{item.anoEstreno}} </td>
          <td> 
            <button class="btn btn-primary pull-right" id="buscarAfiliado" type="submit" (click)="verDetalle(item.id)">
              <span class="glyphicon glyphicon-search"  aria-hidden="true"></span>
              Detalle
          </button></td>

        </tr>
      </tbody>
    </table>
  </div>

</div>
