<div class="container ">

  
  <ng-container *ngIf="loggedIn">
    <div class="col-12 col-sm-12 col-md-6">
      <div class="form-group">
        <a routerLink="/add" class="btn btn-success" routerLinkActive="active">Agregar Pelicula</a>
      </div>
    </div>

    <div class="col">
      <div class="table-responsive">
        <table id="prestaciones" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Director</th>
              <th>Género</th>
              <th>Año Estreno</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
           
            <tr *ngFor="let item of peliculas">

              <td> {{item.nombre}} </td>
              <td> {{item.director}}</td>
              <td> {{item.clasificacion}} </td>
              <td> {{item.anoEstreno}} </td>
              <td>
                <button class="btn btn-primary col-12" id="buscarAfiliado" type="submit" (click)="verDetalle(item.id)">
                  <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                  Detalle
                </button></td>
            </tr>
       
          </tbody>
        </table>
      </div>
    </div>
  </ng-container>


</div>
