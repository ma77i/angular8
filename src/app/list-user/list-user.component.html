<div class="row alt-min container-fluid">

  <div style="text-align:center">
    <h1>

    </h1>

  </div>
  <div *ngIf="usuario">
    <h2>{{ usuario.title}} </h2>
    <h2>{{ usuario.description}} </h2>
    <table id="prestaciones" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>ReleaseYear</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of usuario.movies">

          <td> {{item.id}} </td>
          <td> {{item.title}}</td>
          <td> {{item.releaseYear}} </td>
          <td> 
            <button class="btn btn-primary pull-right" id="buscarAfiliado" type="submit">
              <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              Detalle
          </button></td>

        </tr>
      </tbody>
    </table>
  </div>

</div>
